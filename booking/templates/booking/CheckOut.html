<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="delete_record/" method="post">
  {% csrf_token %}
  <label for="code">Code:</label>
    <label>
        <input type="text" name="code" required>
    </label>
    <button type="submit">Delete</button>
</form>

{% if messages %}
  <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

</body>
</html>
